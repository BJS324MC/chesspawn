<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chess</title>
  <link rel="stylesheet" href="chess/chessboard-1.0.0.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="chess/jquery-1.12.4.min.js"></script>
  <script src="chess/chess.js"></script>
  <script src="chess/chessboard-1.0.0.min.js"></script>
  <script src="main/stockfish.js"></script>
</head>

<body>
  <div id="advantageBox">
    <div id='advantageBar'></div>
  </div>
  <p id="advantageFile"><span id="advantageColor">Neither side</span> has the advantage
    (+<span id="advantageNumber">0</span>).</p>
  <div id="myBoard"></div>
  <script>
    document.getElementById("myBoard").style.width=Math.min(innerWidth,innerHeight)/(innerWidth<400?1.1:1.9)+"px";
  </script>
  <br><span id="status"></span><span id="notif"></span><br><br>
  <button onclick='makeBestMove(game.turn(),3)'>Play Best Move</button>
  <button id="aibt">AI vs AI</button>
  <button id="avbt">Against AI</button>
  <button onclick='undo()'>Undo</button>
  <button onclick='redo()'>Redo</button>
  <button onclick="board.flip()">Flip</button>
  <button onclick="copy(game.fen())">Copy FEN</button>
  <script src="main/audio.js"></script>
  <script src="main/board.js"></script>
</body>

</html>
